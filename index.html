<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider JS</title>
  <link rel="stylesheet" href="@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="carousel">

    <ul class="slides">
      <li class="slide active"><a href="#"></a></li>
      <li class="slide"><a href="#"></a></li>
      <li class="slide"><a href="#"></a></li>
      <li class="slide"><a href="#"></a></li>
      <li class="slide"><a href="#"></a></li>
    </ul>

    <div class="controls">
      <div class="controls-item controls-prev">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="controls-item controls-next">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <div class="indicators">
      <span class="indicators-pause"><i class="fas fa-play"></i></span>
      <span class="indicators-item active" data-slide-to="0">1</span>
      <span class="indicators-item" data-slide-to="1">2</span>
      <span class="indicators-item" data-slide-to="2">3</span>
      <span class="indicators-item" data-slide-to="3">4</span>
      <span class="indicators-item" data-slide-to="4">5</span>
    </div>

  </div>

  <script src="js/main.js"></script>

</body>
</html>
